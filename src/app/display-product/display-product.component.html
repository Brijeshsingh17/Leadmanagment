<br><button mat-flat-button class="newButton" routerLink="/newProduct" color="primary">New Lead</button>
<h2 style="text-align:center; color:#3F51B5">PRODUCT-DETAILS</h2>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
  <ng-container matColumnDef="ProductName">
    <th mat-header-cell *matHeaderCellDef>productName </th>
    <td mat-cell *matCellDef="let element">  {{element.productName}} </td>
  </ng-container>
  <ng-container matColumnDef="ProductDescription">
    <th mat-header-cell *matHeaderCellDef>product Description </th>
    <td mat-cell *matCellDef="let element">  {{element.productDescription}} </td>
  </ng-container>
       
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
