

<mat-sidenav-container class="sidenav-container" color="primary">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)" >
      <mat-toolbar color="primary">Menu</mat-toolbar >
      <mat-nav-list >
        <a mat-list-item routerLink="/home">Lead</a>
        <a mat-list-item routerLink ="/employee">Employee</a>
        <a mat-list-item routerLink="/role">Role</a>
        <a mat-list-item routerLink="/product">Product</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        
        <span style="text-align:center"  >   Lead Management</span>
        
      </mat-toolbar>
      <router-outlet></router-outlet>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
